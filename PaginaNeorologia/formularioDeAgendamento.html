<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Consulta Neurológica - Agendar</title>
   <link rel="stylesheet" href="estilos/estiloFormulario.css">
   <link rel="shortcut icon" href="imagens/iconsite.png" type="image/x-icon">
   <script type="module" src="code/form.js" defer></script>
</head>
<body>
   <main>
      <section id="conteiner-form">
         <h1>Sobre a consulta</h1>
         <p><a id="voltar" href="index.html">Voltar</a></p>
         <hr>
         <form action="" method="POST" id="Formulario" autocomplete="on">
            <div id="NomeEEmail">
               <p><input type="text" name="nomeemail" id="Nome" placeholder="Nome e Sobrenome" autocomplete="name"></p>
               <p><input type="email" name="nomeemail" id="Email" placeholder="Email" autocomplete="email"></p>
            </div>

            <div id="OQueVCTem">
               <p class="pergunta">O que você tem?</p>
               <p>
                  <input type="radio" name="selecao" id="tdah">
                  <label for="tdah">TDAH</label>
                  <input type="radio" name="selecao" checked id="nsei">
                  <label for="nsei">Não Sei</label>
               </p>
            </div>

            <div id="Consulta">
               <p class="pergunta">Vai ser?</p>
               <p>
                  <input type="radio" name="Consulta" id="presencial">
                  <label for="presencial">Presencial</label>

                  <input type="radio" name="Consulta" checked id="online">
                  <label for="online">Online</label>
               </p>
            </div>

            <p><input type="date" id="dataDaConsulta"></p>

            <input type="submit" id="Enviar" value="Enviar">
         </form>

         <select id="horarios" size="10">
            <option value="08:30">08:30</option>
            <option value="09:30">09:30</option>
            <option value="10:30">10:30</option>
            <option value="11:30">11:30</option>
            <option value="12:30">12:30</option>
            <option value="13:30">13:30</option>
            <option value="14:30">14:30</option>
            <option value="15:30">15:30</option>
         </select>
      </section>
   </main>
</body>
</html>
